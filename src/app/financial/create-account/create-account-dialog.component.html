
<!-- src/app/financial/create-account/create-account-dialog.component.html -->

<div class="container mx-auto p-4 max-w-lg">
  <h2 mat-dialog-title class="text-2xl font-bold text-gray-900 mb-4">Create Account</h2>
  <mat-dialog-content class="max-h-96 overflow-y-auto space-y-4">
    <form [formGroup]="form" class="space-y-4">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="form.get('name')?.hasError('required')" class="error">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="3"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Starting Balance</mat-label>
        <input matInput type="number" formControlName="startingBalance" required>
        <mat-error *ngIf="form.get('startingBalance')?.hasError('required')" class="error">Starting balance is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type" required>
          <mat-option value="Asset">Asset</mat-option>
          <mat-option value="Liability">Liability</mat-option>
          <mat-option value="Equity">Equity</mat-option>
          <mat-option value="Revenue">Revenue</mat-option>
          <mat-option value="Expense">Expense</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('type')?.hasError('required')" class="error">Type is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Hourly Rate</mat-label>
        <input matInput type="number" formControlName="rate" required>
        <mat-error *ngIf="form.get('rate')?.hasError('required')" class="error">Rate is required</mat-error>
      </mat-form-field>

      <!-- Charge Codes Section -->
      <div formArrayName="chargeCodes">
        <h3 class="text-lg font-semibold text-gray-900 mb-2">Charge Codes</h3>
        <div class="space-y-2" *ngFor="let control of chargeCodesFormArray.controls; let i = index" [formGroupName]="i">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Charge Code Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="getChargeCodeControl(i)?.get('name')?.hasError('required')" class="error">Name is required</mat-error>
          </mat-form-field>
          <div class="flex justify-between items-center">
            <span class="text-sm text-gray-600">Code: {{ getChargeCodeDisplay(i) }}</span>
            <button type="button" mat-icon-button color="warn" (click)="removeChargeCode(i)" class="text-red-500 hover:text-red-600">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
        <div class="flex gap-2 mt-4">
          <button type="button" class="btn btn-primary" (click)="addChargeCode()">Add Charge Code</button>
          <button type="button" class="btn btn-primary" (click)="addAutoChargeCode()">Add Auto Charge Code</button>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="p-4 bg-gray-50 border-t flex justify-end gap-2">
    <button mat-button class="btn btn-outline" (click)="dialogRef.close()">Cancel</button>
    <button mat-raised-button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">Save</button>
  </mat-dialog-actions>
</div>
