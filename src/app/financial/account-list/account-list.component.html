

<!-- src/app/financial/account-list/account-list.component.html -->

<div class="container mx-auto p-4 max-w-7xl">
  <!-- Header Section -->
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Account List</h1>

    <button 
      class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg font-medium transition shadow-sm"
      (click)="goBack()"
      aria-label="Back to Dashboard">Back</button>

  </div>
  <!-- Table Section -->
  <div class="card">
    <table mat-table [dataSource]="dataSource" class="table w-full">
      <ng-container matColumnDef="accountNumber">
        <th mat-header-cell *matHeaderCellDef class="text-gray-900 font-semibold">Account Number</th>
        <td mat-cell *matCellDef="let acct" class="text-gray-700">{{ acct.accountNumber }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-gray-900 font-semibold">Name</th>
        <td mat-cell *matCellDef="let acct" class="text-gray-700">{{ acct.name }}</td>
      </ng-container>
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef class="text-gray-900 font-semibold">Description</th>
        <td mat-cell *matCellDef="let acct" class="text-gray-700">{{ acct.details }}</td>
      </ng-container>
      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef class="text-gray-900 font-semibold">Balance</th>
        <td mat-cell *matCellDef="let acct" class="text-gray-700">{{ acct.balance | currency }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-gray-900 font-semibold">Actions</th>
          <td mat-cell *matCellDef="let acct" class="flex justify-left">
          <button 
                  mat-icon-button 
                  class="flex items-center justify-left w-12 h-12 p-10" 
                  [matMenuTriggerFor]="menu" 
                  aria-label="Open menu"
                >
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editAccount(acct)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="openLedger(acct.id)">
              <mat-icon>list_alt</mat-icon>
              <span>Ledger</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="hover:bg-gray-100"></tr>
    </table>
  </div>
</div>
