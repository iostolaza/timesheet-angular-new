
<!-- src/app/financial/manage-accounts/manage-accounts.component.html -->

<div class="container mx-auto p-4 max-w-7xl">
  <!-- Header Section -->
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Manage Accounts</h1>

      <button 
      class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg font-medium transition shadow-sm"
      (click)="goBack()"
      aria-label="Back to Dashboard">Back</button>

  </header>

  <!-- Action Cards Section -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
      <h2 class="text-xl font-semibold mb-2 text-gray-900">Create Account</h2>
      <p class="text-gray-600 mb-4">Create a new financial account with initial details.</p>
      <button
        mat-raised-button
        color="primary"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md w-full"
        (click)="openCreateAccountDialog()"
        aria-label="Create New Account"
      >Create Account</button>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
      <h2 class="text-xl font-semibold mb-2 text-gray-900">View Accounts</h2>
      <p class="text-gray-600 mb-4">Browse and view all financial accounts.</p>
      <a
        routerLink="/accounts/list"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md inline-block w-full text-center"
        aria-label="View Accounts List"
      >View Accounts</a>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
      <h2 class="text-xl font-semibold mb-2 text-gray-900">Edit Account</h2>
      <p class="text-gray-600 mb-4">Select an account to edit details or add funds.</p>
      <select
        [(ngModel)]="selectedAccountId"
        class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4 bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
        (change)="onAccountSelect()"
        aria-label="Select account to edit"
      >
        <option value="">Select an account</option>
        <option *ngFor="let account of accounts" [value]="account.id">
          {{ account.name }} ({{ account.accountNumber }})
        </option>
      </select>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
      <h2 class="text-xl font-semibold mb-2 text-gray-900">Manage Charge Codes</h2>
      <p class="text-gray-600 mb-4">View or manage charge codes and user groups.</p>
      <select
        [(ngModel)]="selectedChargeCode"
        class="w-full border border-gray-300 rounded-md px-3 py-2 mb-4 bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
        (change)="onChargeCodeSelect()"
        aria-label="Select charge code"
      >
        <option value="">No Charge Codes</option>
        <option *ngFor="let code of chargeCodes" [value]="code.name">
          {{ code.name }} ({{ code.linkedAccount }})
        </option>
      </select>
    </div>
  </div>
</div>
