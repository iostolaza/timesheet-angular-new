
<!-- src/app/financial/charge-codes-dialog.component.html -->

<div class="container mx-auto p-4 max-w-lg">
  <h2 mat-dialog-title class="text-2xl font-bold text-gray-900 mb-4">Manage Charge Codes for {{ data.account.name }}</h2>
  <mat-dialog-content class="max-h-96 overflow-y-auto space-y-4">
    <mat-list class="divide-y divide-gray-200">
      <mat-list-item *ngFor="let cc of data.account.chargeCodes" class="py-2">
        <span class="flex-1 text-gray-700">{{ cc }} ({{ data.account.accountNumber }})</span>
        <button mat-icon-button (click)="openUsersDialog(cc)" color="primary" class="text-blue-600 hover:text-blue-700">
          <mat-icon>add</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-dialog-content>
  <mat-dialog-actions class="p-4 bg-gray-50 border-t flex justify-end">
    <button mat-button class="btn btn-outline" (click)="dialogRef.close()">Close</button>
  </mat-dialog-actions>
</div>
