
<!-- src/app/financial/charge-codes-dialog.component.html -->

<h2 mat-dialog-title>Manage Charge Codes for {{ data.account.name }}</h2>
<mat-dialog-content class="max-h-96 overflow-y-auto p-4">
  <mat-list>
    <mat-list-item *ngFor="let cc of data.account.chargeCodes" class="py-2">
      <span class="flex-1">{{ cc.name }} ({{ cc.linkedAccount }})</span>
      <button mat-icon-button (click)="openUsersDialog(cc.name)" color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Close</button>
</mat-dialog-actions>
