<!-- src/app/timesheet/document-view/document-view.component.html -->
<div class="dialog">
  <h2 mat-dialog-title>Document View</h2>
  <mat-dialog-content>
    <p class="text-gray-700">Viewing document: {{ data.document }}</p>
    <div class="border border-gray-300 p-6 rounded-lg text-center">
      <p>Document preview placeholder for {{ data.document }}</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="flex justify-end">
    <button mat-button class="btn btn-outline" (click)="onClose()">Close</button>
  </mat-dialog-actions>
</div>
