<!-- src/app/timesheet/review-page/review-page.component.html -->

<div class="container">
  <h1>Review Timesheets</h1>
  <table mat-table [dataSource]="timesheets" class="table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let timesheet">{{ timesheet.id }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let timesheet">{{ timesheet.status }}</td>
    </ng-container>
    <ng-container matColumnDef="totalHours">
      <th mat-header-cell *matHeaderCellDef>Total Hours</th>
      <td mat-cell *matCellDef="let timesheet">{{ timesheet.totalHours }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let timesheet">
        <button mat-button class="btn btn-primary" (click)="openReviewForm(timesheet)">Review</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
