
<!-- src/app/timesheet/review-list/review-list.component.html -->
 
<div class="container mx-auto p-4 max-w-6xl">
  <h1 class="text-3xl font-bold mb-6">Review Timesheets</h1>
  <div *ngIf="dataSource.length === 0" class="text-gray-500">No timesheets to review</div>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z2">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let timesheet">{{ timesheet.id }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let timesheet">{{ timesheet.status }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="totalHours">
      <mat-header-cell *matHeaderCellDef>Total Hours</mat-header-cell>
      <mat-cell *matCellDef="let timesheet">{{ timesheet.totalHours }}h</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let timesheet">
        <button mat-button color="primary" (click)="edit(timesheet.id)">Edit</button>
        <button mat-button color="accent" (click)="openReview(timesheet.id)">Review</button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
