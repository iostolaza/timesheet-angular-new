
<!-- src/app/timesheet/review-list/review-list.component.html -->
 
<div class="container mx-auto p-4 max-w-7xl">
  <h1 class="text-3xl font-bold text-gray-900 mb-8">Review Timesheets</h1>
  <div class="card">
    <table mat-table [dataSource]="dataSource" class="table w-full">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-gray-900 font-semibold">ID</th>
        <td mat-cell *matCellDef="let ts" class="text-gray-700">{{ ts.id }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="text-gray-900 font-semibold">Status</th>
        <td mat-cell *matCellDef="let ts" class="text-gray-700">{{ ts.status }}</td>
      </ng-container>
      <ng-container matColumnDef="totalHours">
        <th mat-header-cell *matHeaderCellDef class="text-gray-900 font-semibold">Total Hours</th>
        <td mat-cell *matCellDef="let ts" class="text-gray-700">{{ ts.totalHours }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-gray-900 font-semibold">Actions</th>
        <td mat-cell *matCellDef="let ts" class="flex gap-2">
          <button mat-button class="btn btn-outline" (click)="edit(ts.id)" *ngIf="ts.status === 'draft' || ts.status === 'rejected'">Edit</button>
          <button mat-button class="btn btn-outline" (click)="resubmit(ts.id)" *ngIf="ts.status === 'rejected'">Resubmit</button>
          <button mat-button class="btn btn-primary" (click)="openReview(ts.id)" *ngIf="ts.status === 'submitted'">Review</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="approve" *ngIf="isManager">
        <th mat-header-cell *matHeaderCellDef class="text-gray-900 font-semibold">Manager Actions</th>
        <td mat-cell *matCellDef="let ts" class="flex gap-2">
          <button mat-button class="btn btn-primary" (click)="openReview(ts.id)" *ngIf="ts.status === 'submitted'">Approve/Reject</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="hover:bg-gray-100"></tr>
    </table>
  </div>
</div>
