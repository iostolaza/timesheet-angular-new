
<!-- src/app/timesheet/review-list/review-list.component.html -->
 
<div class="container mx-auto p-4 max-w-7xl">
  <!-- Header Section -->
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Review Timesheets</h1>

      <button 
      class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg font-medium transition shadow-sm"
      (click)="goBack()"
      aria-label="Back to Dashboard">Back</button>
      
  </div>
  <!-- Table Section -->
  <div class="card" *ngIf="dataSource.length > 0; else noData">
    <table mat-table [dataSource]="dataSource" class="table w-full">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-gray-900 font-semibold">Timesheet ID:</th>
        <td mat-cell *matCellDef="let ts" class="text-gray-700">{{ ts.id.slice(-6) }}</td>
      </ng-container>
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef class="text-gray-900 font-semibold">Name</th>
        <td mat-cell *matCellDef="let ts" class="text-gray-700">{{ ts.userName }}</td>
      </ng-container>
      <ng-container matColumnDef="period">
        <th mat-header-cell *matHeaderCellDef class="text-gray-900 font-semibold">Period</th>
        <td mat-cell *matCellDef="let ts" class="text-gray-700">{{ ts.period }}</td>
      </ng-container>
      <ng-container matColumnDef="totalHours">
        <th mat-header-cell *matHeaderCellDef class="text-gray-900 font-semibold">Total Hours</th>
        <td mat-cell *matCellDef="let ts" class="text-gray-700">{{ ts.totalHours }}h</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="text-gray-900 font-semibold">Status</th>
        <td mat-cell *matCellDef="let ts" class="text-gray-700">{{ ts.status }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-gray-900 font-semibold">Actions</th>
        <td mat-cell *matCellDef="let ts" class="flex gap-2">
          <button mat-button class="btn btn-primary" (click)="openReview(ts.id)">Review</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-50"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="hover:bg-gray-100"></tr>
    </table>
  </div>
  <ng-template #noData>
    <div class="text-gray-500 text-center p-8">No timesheets to review</div>
  </ng-template>
</div>
