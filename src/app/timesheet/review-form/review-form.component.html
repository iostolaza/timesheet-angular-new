
<!-- src/app/timesheet/review-form/review-form.component.html -->

<div class="dialog p-4">
  <h2 mat-dialog-title class="text-xl font-bold mb-4">Review Timesheet</h2>
  <mat-dialog-content class="space-y-4">
    <form [formGroup]="reviewForm">
      <div class="flex items-center gap-4">
        <label class="text-gray-700">Approve</label>
        <mat-checkbox formControlName="approved"></mat-checkbox>
      </div>
      <mat-form-field appearance="fill" class="w-full" *ngIf="!reviewForm.get('approved')?.value">
        <mat-label>Rejection Reason</mat-label>
        <textarea matInput formControlName="rejectionReason" rows="3"></textarea>
        <mat-error *ngIf="reviewForm.get('rejectionReason')?.hasError('required')">Rejection reason is required</mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="flex justify-end gap-2 mt-4">
    <button mat-button (click)="onCancel()" class="border border-gray-300 px-4 py-2 rounded">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="reviewForm.invalid" (click)="onSubmit()" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
  </mat-dialog-actions>
</div>
