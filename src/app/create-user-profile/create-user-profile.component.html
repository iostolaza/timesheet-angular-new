<!-- src/app/user/create-user-profile/create-user-profile.component.html -->

<div class="min-h-screen bg-gray-50 py-8 px-4">
  <div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Create Your Profile</h2>
      <p class="text-gray-600 mb-6">Complete your profile to get started</p>

      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4" role="alert">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-4" role="alert">
        {{ successMessage }}
      </div>

      <form [formGroup]="userForm" class="space-y-6">
        <!-- User ID (Hidden/Readonly) -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">User ID</label>
          <input
            type="text"
            formControlName="id"
            class="w-full border border-gray-300 rounded-lg px-4 py-2.5 bg-gray-100"
            readonly
            aria-readonly="true"
          />
        </div>

        <!-- Email (Readonly from Cognito) -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full border border-gray-300 rounded-lg px-4 py-2.5 bg-gray-100"
            readonly
            aria-readonly="true"
          />
        </div>

        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
          <input
            type="text"
            formControlName="name"
            class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
            placeholder="Enter your full name"
            [attr.aria-required]="userForm.get('name')?.hasError('required')"
          />
          <div *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
            Name is required
          </div>
          <div *ngIf="userForm.get('name')?.hasError('minlength') && userForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
            Name must be at least 2 characters
          </div>
        </div>

        <!-- Role -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Role *</label>
          <select 
            formControlName="role" 
            class="w-full border border-gray-300 rounded-lg px-4 py-2.5 bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
            [attr.aria-required]="userForm.get('role')?.hasError('required')"
          >
            <option value="">Select a role</option>
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
          </select>
          <div *ngIf="userForm.get('role')?.hasError('required') && userForm.get('role')?.touched" class="text-red-500 text-sm mt-1">
            Role is required
          </div>
        </div>

        <!-- Rate -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Hourly Rate ($) *</label>
          <input
            type="number"
            formControlName="rate"
            step="0.01"
            class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
            placeholder="0.00"
          />
          <div *ngIf="userForm.get('rate')?.hasError('required') && userForm.get('rate')?.touched" class="text-red-500 text-sm mt-1">
            Rate is required
          </div>
          <div *ngIf="userForm.get('rate')?.hasError('min') && userForm.get('rate')?.touched" class="text-red-500 text-sm mt-1">
            Rate must be a positive number
          </div>
        </div>

        <!-- Groups -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Groups (Optional)</label>
          <div class="flex gap-2 mb-2">
            <input
              #groupInput
              type="text"
              class="flex-1 border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
              placeholder="Enter group name"
              (keyup.enter)="addGroup(groupInput.value); groupInput.value=''"
            />
            <button
              type="button"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium"
              (click)="addGroup(groupInput.value); groupInput.value=''"
            >
              Add
            </button>
          </div>
          <div *ngIf="userForm.get('groups')?.value?.length > 0" class="flex flex-wrap gap-2">
            <span
              *ngFor="let group of userForm.get('groups')?.value"
              class="inline-flex items-center gap-2 bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm"
            >
              {{ group }}
              <button
                type="button"
                (click)="removeGroup(group)"
                class="text-blue-600 hover:text-blue-800"
                aria-label="Remove group"
              >
                Ã—
              </button>
            </span>
          </div>
        </div>
      </form>

      <!-- Buttons -->
      <div class="mt-8 flex justify-end gap-3">
        <button
          type="button"
          class="border border-gray-300 text-gray-700 px-6 py-2.5 rounded-lg font-medium hover:bg-gray-50"
          (click)="router.navigate(['/'])"
          [disabled]="loading"
        >
          Cancel
        </button>

        <button
          type="button"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed"
          (click)="save()"
          [disabled]="userForm.invalid || loading"
        >
          {{ loading ? 'Creating...' : 'Create Profile' }}
        </button>
      </div>
    </div>
  </div>
</div>
